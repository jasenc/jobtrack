<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Track</title>
  </head>
  <body>
    <h1>Your Applications List</h1>
    <form method="POST" action="/applications/new">
      <input name="application_company" id="id_new_application" placeholder="Enter an application" />
      {% csrf_token %}
    </form>
    <table id="id_application_table">
      {% for application in applications %}
      <tr><td>{{ forloop.counter }}: {{ application.company }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
